
volumes:
  news_rabbitmq_data:
  app_db_data:
  elasticsearch_data:
  keycloak_postgres_data:

services:
  rabbitmq:
    image: rabbitmq:3.13.7-management
    container_name: news_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: news_user
      RABBITMQ_DEFAULT_PASS: news_password
    volumes:
      - news_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  app_db:
    image: mongo:7.0.20-jammy
    container_name: news_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: news_user
      MONGO_INITDB_ROOT_PASSWORD: db_pass
    volumes:
      - app_db_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  keycloak_db:
    image: postgres:15
    container_name: news_keycloak_db
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: news_keycloak
    command: start-dev --import-realm
    volumes:
      - ./keycloak-data/realm-export.json:/opt/keycloak/data/import/realm.json
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      keycloak_db:
        condition: service_healthy
    restart: unless-stopped

  scrapper:
    build:
      context: ./NewsScrapper
      dockerfile: Dockerfile.dev
    container_name: news_scrapper
    depends_on:
      app_db:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./logs/scrapper:/usr/src/app/logs
      - ./NewsScrapper:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      MONGO_HOST: app_db
      RABBITMQ_HOST: rabbitmq
      LOGSTASH_HOST: logstash
      PORT: 3000
      KEYCLOAK_BASE_URL: http://keycloak:8080
      KEYCLOAK_REALM: news-realm
      KEYCLOAK_CLIENT_ID: news-backend
      KEYCLOAK_CLIENT_SECRET: backend-secret
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', res => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

