  newsvideogenerator:
    build:
      context: ./NewsVideoGenerator
      dockerfile: Dockerfile
    container_name: news_video_generator
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs/newsvideogenerator:/usr/src/app/logs
    environment:
      RABBITMQ_HOST: rabbitmq
      LOGSTASH_HOST: logstash
    restart: unless-stopped

  youtube:
    build:
      context: ./YoutubeService
      dockerfile: Dockerfile
    container_name: news_youtube
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./generated_videos:/videos
      - ./logs/youtube:/usr/src/app/logs
    restart: unless-stopped
    environment:
      RABBITMQ_HOST: rabbitmq
      LOGSTASH_HOST: logstash

  elasticsearch:
    image: elasticsearch:8.14.1
    container_name: news_elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  logstash:
    image: logstash:8.14.1
    container_name: news_logstash
    volumes:
      - ./ELK/logstash:/usr/share/logstash/pipeline
      - ./logs:/var/log/app_logs
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  kibana:
    image: kibana:8.14.1
    container_name: news_kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./NewsFrontend
      dockerfile: Dockerfile
    container_name: news_app_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./NewsFrontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_KEYCLOAK_URL=http://localhost:8080
      - VITE_KEYCLOAK_REALM=news-realm
      - VITE_KEYCLOAK_CLIENT_ID=news-app
